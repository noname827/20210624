                        } else {
                            motion_end = true;
                        }
                    }
                }

                var filtered_plate = $('.plate-area[rel=' + index + ']');
                if (filtered_plate.css('display') == 'none') filtered_plate.show();

                if (motion_end) {
                    if (refreshRoom.dialogue.motion_wait) {
                        $('#next').trigger('click');
                    }

                    refreshRoom.dialogue.motion_wait = false;
                }
            }
        </script>
        <style></style>
    </body>

    </html>
